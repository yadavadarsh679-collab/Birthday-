<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>

body{
    margin:0;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

/* COMMON PAGE STYLE */
.page{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* FULLSCREEN IMAGE */
.bgimg{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;   /* ‚≠ê FULL SCREEN FIT */
    z-index:-1;
}

/* TEXT OVERLAY */
.overlay{
    text-align:center;
    background:rgba(0,0,0,0.35);
    padding:20px;
    border-radius:12px;
}

h1{
    font-weight:600;
}

.message{
    font-size:22px;
    font-weight:bold;
    line-height:1.6;
}

/* BUTTON */
button{
    margin-top:15px;
    padding:10px 22px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* SECOND PAGE HIDDEN */
#page2{
    display:none;
}

</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <img src="./photo1.jpg" class="bgimg">

    <div class="overlay">
        <h1>There's something for you üôÇ</h1>
        <button onclick="openWish()">Open</button>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <img src="./photo2.jpg" class="bgimg">

    <div class="overlay message">
        Some people may become distant,<br>
        but good wishes never really do.<br><br>

        Wishing you peace, smiles,<br>
        and everything that makes you happy.<br><br>

        ‚ú® Happy Birthday ‚ú®
    </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="./song.mp3" type="audio/mpeg">
</audio>

<script>
function openWish(){

    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="flex";

    document.getElementById("music").play()
    .catch(()=>console.log("Tap again for music"));
}
</script>

</body>
</html>
